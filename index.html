<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> odin-links-and-images </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1> Homepage </h1>
        <p> Example of using an absolute path <br>
        <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer"> Click me </a>
        </body>
        <p>Example of a relative path <br>
        <a href="./pages/about.html">About</a>
        </p>
        <p> Generate image using absolute path
        </p>
        <img src="https://www.theodinproject.com/mstile-310x310.png" alt="The Odin Project logo"
        height="300" width="500">
        <p> Generate image using relative path</p>
        <img src="./images/dog.jpg" alt="Funny Ass dog">
    </body>
</html>
